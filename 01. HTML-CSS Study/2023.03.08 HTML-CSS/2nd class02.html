<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    .flex-container {
        display: flex;
        background: #eee;
        border: 2px solid #ddd;
        margin-bottom: 20px;
        height: 150px;
    }

    .flex-item {
        background: skyblue;
        border: 3px solid royalblue;
        width: 200px;
        height: 100px;
        flex-basis: 200px;
    }

    .shrink {
        flex-shrink: 0;
    }
    </style>
</head>
<body>
    <div class="flex-container basis">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
    </div>

    <div class="flex-container shrink">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
        <div class="flex-item">D</div>
        <div class="flex-item">E</div>
        <div class="flex-item">F</div>
    </div>
</body>
</html>
