<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3rd class01.css">
    <title>3rd class01</title>
</head>
<body>
    <!-- CSS 선택자 -->

    <h1>안녕하세요1</h1>

    <h2>안녕하세요2</h2>

    <h3 id="hello3">안녕하세요3</h3>

    <h4 class="hello4">안녕하세요4</h4>

    <h5 class="hello5">안녕하세요5</h5>
    
    <div>
        <h6>안녕하세요6 <br>
            <a href="#">안녕하세요6</a>
        </h6>
    </div>

    <p>p tag</p>
    <strong>strong tag</strong>

    <!-- CSS 상속 -->

    <section class="inheritance">
        <h1>hello</h1>
        <h2>hello</h2>
        <p>hello</p>
    </section>

    <p style="width: 50%; height: 100%;">안녕하세요4</p>

</html>
