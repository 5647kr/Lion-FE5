<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th class02</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul::before {
            content: '';
        }
        li::before, li::after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>안녕하세요1</li>
        <li>안녕하세요2</li>
    </ul>
</body>
</html>
